<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some LIST</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="flex">
            <h1>Some LIST</h1>
            <div class="filter__box">
                <input type="search" autocomplete="off" oninput="Search()" id="search" placeholder="Search">
                <select id="select" onchange="Select()">
                    <option value="">All</option>
                    <option value="vegetable">Vegetables</option>
                    <option value="fruit">Fruits</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card__header">
                    <h1 class="change"></h1>
                </div>
                <div class="card__body">
                    <form id="form">
                        <input autocomplete="off" type="text" id="title" placeholder="Enter your title">
                        <select id="addSelect">
                            <option value="fruit">Fruit</option>
                            <option value="vegetable">Vegetable</option>
                        </select>
                    </form>
                </div>
                <div class="card__footer">
                    <button class="btn" onclick="HandleAdd()">
                        Add
                    </button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="text">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
